<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('whats up');

    // Interpolated
    let name = 'Irbe';
    console.log(`Hello ${name}!`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px, background:green')

    // warning!
    console.warn('WRITE TESTS FIRST');

    // Error :|
    console.error('ERROR!');

    // Info
    console.info('Vim users are too hardcore');
    // Testing
    console.assert(1 == 2, 'you are being silly');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();


    // Grouping together
dogs.forEach(dog => {
console.group(`${dog.name}`);
console.log(`This is ${dog.name}`);
console.log(`${dog.name} is ${dog.age} years old`);
console.log(`${dog.name} is ${dog.age * 7} dog years old`);
console.groupEnd(`${dog.name}`);
})



    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Sergio Ramos');



    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mattb20')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

  </script>
</body>
</html>
